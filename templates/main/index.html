{%extends 'main/base.html'%}

{%block content%}
{%include 'main/nav.html'%}
<div class="container">
	<h1 class="center-align">Home Page</h1>
	<div class="row">
		<div class="col s12 m4">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<img class="responsive-img " src="https://media-exp1.licdn.com/dms/image/C5103AQH-ItUS-8Vrww/profile-displayphoto-shrink_200_200/0?e=1599091200&v=beta&t=m6wMessAtEaEH0n1TPfwymSlgue-tKsilkLY18WYd6Q">
					<span class="card-title">{{name}}</span>
					<p>

					</p>
				</div>
				<div class="card-action">
					<a href="{{github}}">Github</a>
					<a href="{{linkedin}}">Linkedin</a>
				</div>
			</div>
		</div>
		<div class="col s12 m8">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">About Me</span>
					<p>
						{{about_me}}
					</p>
				</div>
			</div>
		</div>

	</div>
</div>
{%endblock%}



{%block script%}
<script>
	document.addEventListener('DOMContentLoaded', function() {
		var elems = document.querySelectorAll('.materialboxed');
		var instances = M.Materialbox.init(elems);
	});

</script>

{%endblock%}
